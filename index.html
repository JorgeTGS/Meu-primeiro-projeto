<!DOCTYPE html>
<html lang="pt" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de jorge posando para a foto durante almoço de casamento "
        />
        <p>@JorgeTGS</p>
      </div>
      <div id="caixa-botao">
        <button id="switch" onclick="toggleMode()"></button>
        <!--Sempre que clicar no switch ele executa a função no javascript-->
      </div>
      <ul>
        <!--Lista (obs: ul sem ordem ex: 1,2,3; ol com ordem antes do nomes)-->
        <li><a href="#">Increver-se</a></li>
        <li><a href="#">Baixar meu e-book</a></li>
        <li><a href="#"> Veja meu portifólio</a></li>
        <li><a href="#" target="_blank">Conheça o Explorer</a></li>
        <!-- "target="_black" faz com que o link seja aberto em outra guia"-->
      </ul>
      <div id="links-redes-socias">
        <a href="https://github.com/JorgeTGS" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.instagram.com/jorgejtgs/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.youtube.com/channel/UCFe3rh63pPrehM0Sb4JWpIA"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/jorge-jord%C3%A3o-de-ara%C3%BAjo-silva-96b410289/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <a>Feito com ❤ pela&ensp;</a>
        <a href="https://www.rocketseat.com.br/" target="_blank"> Rocketseat</a>
      </footer>
    </div>
    <!--para importar icnones do site:ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
